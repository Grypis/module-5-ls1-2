<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 5 ls 1-2</title>
    <link rel="stylesheet" href="./css/forms.css" />
  </head>
  <body>
    <section>
      <h2>variant 1</h2>
      <form class="form" name="issue_report_form" autocomplete="off">
        <label>
          Username
          <input
            class="form-input"
            type="text"
            name="username"
            placeholder="Name Surname"
          />
        </label>
        <!-- <input class="form-input" type="text" name="topic" /> -->
        <button class="form-button" type="submit">Submit an issue</button>
      </form>
    </section>

    <section>
      <h2>variant 2</h2>
      <form class="form" name="issue_report_form" autocomplete="off">
        <label for="username"> Username </label>
        <input
          class="form-input"
          type="text"
          name="username"
          id="username"
          placeholder="Name Surname"
        />
        <!-- <input class="form-input" type="text" name="topic" /> -->
        <button class="form-button" type="submit">Submit an issue</button>
      </form>
    </section>

    <section>
      <h2>Varian lms</h2>
      <form action="" class="form">
        <label class="form-label">
          Username
          <input
            type="text"
            class="form-input"
            name="username"
            placeholder="Name Surname"
          />
          Topic
          <input
            type="text"
            class="form-input"
            name="topic"
            placeholder="Topic"
          />
        </label>
        <button class="form-button" type="submit">Submit an issue</button>
      </form>
    </section>

    <section>
      <h2>auto focus</h2>
      <form class="form">
        <label>
          First name
          <input type="text" name="firstName" autofocus />
        </label>
        <label>
          Last name
          <input type="text" />
        </label>
        <button type="submit">Press it</button>
      </form>
    </section>
  </body>
</html>
