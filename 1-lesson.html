<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 lesson</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/1-lesson.css" />
  </head>
  <body>
    <form class="contact-form">
      <label class="contact-form-field-label" for="user-name">Your name</label>
      <input
        class="contact-form-input"
        type="text"
        placeholder="Your name"
        id="user-name"
        name="user-name"
        minlength="2"
        pattern="[a-zA-zа-яА-ЯіІїЇєЄЦґҐ']+"
        title="Oleksii"
        required
      />
      <label class="contact-form-field-label" for="user-email"
        >Your email</label
      >
      <input
        class="contact-form-input"
        type="email"
        placeholder="Your email"
        id="user-email"
        name="user-email"
        required
      />
      <label class="contact-form-field-label" for="user-phone"
        >Your phone number</label
      >
      <input
        class="contact-form-input"
        type="tel"
        placeholder="xxx-xxx-xx-xx"
        id="user-phone"
        name="user-phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        required
      />

      <fieldset class="contact-form-fieldset">
        <legend class="contact-form-legend">Pizza size</legend>
        <label for="size-s">s</label>
        <input type="radio" name="pizza-size" id="size-s" value="s" checked />
        <label for="size-m">m</label>
        <input type="radio" name="pizza-size" id="size-m" value="m" />
        <label for="size-l">l</label>
        <input type="radio" name="pizza-size" id="size-l" value="l" />
      </fieldset>

      <fieldset class="contact-form-fieldset">
        <legend class="contact-form-legend">Additional ingredients</legend>
        <label>
          <span>Cheese</span>
          <input type="checkbox" name="addit-ing" value="cheese" />
        </label>
        <label>
          Pepperoni
          <input type="checkbox" name="addit-ing" value="pepperoni" />
        </label>
        <label>
          Mashrooms
          <input type="checkbox" name="addit-ing" value="mashrooms" />
        </label>
      </fieldset>

      <textarea
        class="contact-form-message"
        name="user-comment"
        placeholder="Your comment"
      ></textarea>

      <label>
        Your city
        <select name="user-city">
          <optgroup label="Kyiv region">
            <option value="kyiv">Kyiv</option>
            <option value="irpin">Irpin</option>
            <option value="bucha">Bucha</option>
          </optgroup>
          <optgroup label="Poltava region">
            <option value="poltava" selected>Poltava</option>
            <option value="globino">Globino</option>
          </optgroup>
        </select>
      </label>

      <div class="contact-form-btn-wrapper">
        <button class="contact-form-btn contact-form-btn-submit" type="submit">
          Submit
        </button>
        <button class="contact-form-btn contact-form-btn-reset" type="reset">
          Clear
        </button>
      </div>
    </form>
  </body>
</html>
