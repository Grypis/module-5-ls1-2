<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spec info</title>
    <link rel="stylesheet" href="./css/spec-info.css" />
  </head>
  <body>
    <form>
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="pwd" minlength="5" maxlength="12" />
      </label>
      <label>
        Phone number
        <input type="tel" name="phone" />
      </label>
      <button type="submit">Register</button>
    </form>

    <section>
      <form>
        <label>
          Numbers
          <input
            type="number"
            name="number"
            min="0"
            max="10"
            step="0.5"
            value="0"
          />
        </label>
      </form>
    </section>

    <section>
      <h2>Date and Time</h2>
      <form>
        <label>
          Date
          <input type="date" name="date" />
        </label>
        <label>
          Time
          <input type="time" name="time" />
        </label>
        <label>
          Date and Time
          <input type="datetime-local" name="datetime-local" />
        </label>
      </form>
    </section>
  </body>
</html>
